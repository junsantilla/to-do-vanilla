<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Vanilla</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light bg-gradient">
    <div class="container p-3">
        <div class="row justify-content-center">
            <div class="col col-lg-6">
                <h1 class="text-center text-uppercase">To-Do Vanilla</h1>
                <p class="text-center mb-4">A simple To-Do List App created with Vanilla JavaScript.</p>
                <div class="card d-flex flex-column mb-4">
                    <div class="card-header">
                        <h2 class="h5">Add Item</h2>
                    </div>
                    <div class="input-group p-3">
                        <input type="text" class="form-control task-input" placeholder="New task">
                        <button class="btn btn-outline-secondary add-task" type="button">Add</button>
                    </div>
                </div>
                <div class="card d-flex flex-column">
                    <div class="card-header">
                        <h2 class="h5">Task List</h2>
                    </div>
                    <ul class="list-group p-3 task-list">
                    </ul>
                    <button type="button" class="btn btn-outline-secondary clear-task-list">Delete All</button>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
